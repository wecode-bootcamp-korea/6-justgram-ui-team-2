<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div class="flex_center container_height">
    <div class="container">
      <div class="logo_box">
        <span class="logo"><a href="">Justgram</a></span>
      </div>
      <div class="login_box">
        <div>
          <input id="id_input" class="login_id login_input" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
        </div>
        <div>
          <input id="pwd_input" class="password login_input" type="password" placeholder="비밀번호">
        </div>
        <div>
          <button id="login_btn" class="login_btn">로그인</button>
        </div>
      </div>
      <div class="forgot_box">
        <a class="find_pwd" href="">비밀번호를 잊으셨나요?</a>
      </div>
    </div>
  </div>
</body>
<script src="js/login.js"></script>

</html>
