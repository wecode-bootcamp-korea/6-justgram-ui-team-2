<!DOCTYPE html>

  <header>
    <link href="style/main.css" rel="stylesheet" />
    <title>justgram</title>
    <link rel="icon" href="image/justgram-favicon.png" />
  </header>
  <body>
    <div class="flex-row header-container vertical-center">
      <div>
        <img src="image/instagram.png" class="icon-img" />
        <span>justgram</span>
      </div>
      <div>
        <input type="text" placeholder="검색" />
      </div>
      <div>
        <img
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png"
          class="icon-img"
        />
        <img
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"
          class="icon-img"
        />
        <img
          src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png"
          class="icon-img"
        />
      </div>
    </div>

    <div class="feed-container">
      <div class="flex-row custom-padding-0-10"">
        <div>
          <img
            src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
            alt="피드프로필"
            class="profile-img"
          />
          <span>username</span>
        </div>
        <div>
          <img
            src="https://cdn-icons-png.flaticon.com/512/512/512142.png"
            alt="피드프로필더보기"
            class="icon-img"
          />
        </div>
      </div>
      <div class="feed-img-wrapper">
        <img
          src="https://images.unsplash.com/photo-1425082661705-1834bfd09dca?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1776&q=80"
          alt="피드이미지"
          class="feed-img"
        />
      </div>
      <div class="flex-row custom-padding-0-10"">
        <div>
          <img
            src="https://cdn-icons-png.flaticon.com/512/2107/2107845.png"
            alt="좋아요"
            class="icon-img"
          />
          <img
            src="https://cdn-icons.flaticon.com/png/512/3031/premium/3031126.png?token=exp=1659580377~hmac=7a4993e14ca57194e718b3629102281d"
            alt="코멘트"
            class="icon-img"
          />
          <img
            src="https://cdn-icons-png.flaticon.com/512/3580/3580382.png"
            alt="공유"
            class="icon-img"
          />
        </div>
        <div>
          <img
            src="https://cdn-icons-png.flaticon.com/512/25/25667.png"
            alt="북마크"
            class="icon-img"
          />
        </div>
      </div>
      <div class="flex-column">
        <div class="custom-padding-0-10">
          <img
            src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
            alt="코멘트프로필"
            class="profile-img"
          />
          <span><b>username</b> 님 외 <b>n명</b>이 좋아합니다.</span>
        </div>
        <div class="custom-padding-0-10">
          <span> <b>username</b> comment </span>
          <button type="button" class="transparent-btn">더보기</button>
        </div>
        <div class="custom-padding-0-10 flex-row">
          <span> <b>username</b> comment</span>
          <button type="button" class="transparent-btn">
            <img
              src="https://cdn-icons-png.flaticon.com/512/2107/2107845.png"
              alt="코멘트좋아요"
              class="comment-like-btn"
            />
          </button>
        </div>
        <div class="custom-padding-0-10">
          <span>n분 전</span>
        </div>
        <div class="flex-row add-comment-wrapper custom-padding-0-10">
          <input
            type="text"
            placeholder="댓글 달기..."
            class="add-comment-input"
          />
          <button type="button" class="transparent-btn add-comment-btn">게시</button>
        </div>
      </div>
    </div>
