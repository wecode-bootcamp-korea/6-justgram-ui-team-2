<!DOCTYPE html>
<html>
  <head>
    <link href="style/login.css" rel="stylesheet" />
    <title>justgram</title>
    <link rel="icon" href="image/instagram.png" />
  </head>

  <body bgcolor="#EEF0F1">
    <div class="block-center login-container">
      <div class="flex-center logo-box">
        <h1>justgram</h1>
      </div>
      <div>
        <div class="flex-center">
          <input
            id="account-data"
            class="flex-center input-box"
            type="text"
            placeholder="전화번호, 사용자 이름 또는 이메일"
          />
        </div>
        <div class="flex-center">
          <input
            id="password-data"
            class="input-box"
            type="password"
            placeholder="비밀번호"
          />
        </div>
      </div>
      <div class="block-center login-button-box">
        <button
          id="loginBtn"
          class="block-center login-button"
          disabled="disabled"
        >
          로그인
        </button>
      </div>
      <div class="extra-box">
        <a class="no-decoration flex-center" href="passwordReset.html"
          >비밀번호를 잊으셨나요?</a
        >
      </div>

    <script src="/style/js/login.js"></script>
  </body>
</html>
